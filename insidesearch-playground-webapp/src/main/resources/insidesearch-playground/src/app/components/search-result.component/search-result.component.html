<md-list-item class="md-3-line">
        <div layout="column" layout-margin>
            <img *ngIf="result.thumbnail" [src]="result.thumbnail" class="center-cropped" alt="cover"/>
        </div>
        <div class="md-list-item-text" layout="column">
          <h3>{{ result.rank }} - {{ result.mediatype }} - {{ result.title }}</h3>
          <h4>{{ result.creator }}</h4>
          <p>
              <i *ngIf="result.trending > 0" class="material-icons">trending_up</i>
              <span *ngIf="result.trending > 0">+</span>
              <i *ngIf="result.trending == 0" class="material-icons">trending_flat</i>
              <i *ngIf="result.trending < 0" class="material-icons">trending_down</i>
              <span *ngIf="result.trendingNew">
                <i class="material-icons">whatshot</i>
                Ny    
              </span>
              {{ result.trending }}
          </p>
        </div>
</md-list-item>
<md-list-item>
    <pre *ngIf="result.explain">{{ result.explain }}</pre>    
</md-list-item>
<md-divider *ngIf="!last"></md-divider>
