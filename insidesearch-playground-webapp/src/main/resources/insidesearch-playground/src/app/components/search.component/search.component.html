<md-toolbar class="pg-toolbar">
    <search-box [(searchModel)]="searchModel" (results)="updateResults($event)" (loading)="loading=$event"></search-box>     
</md-toolbar>

    <div layout="row" layout-xs="column" layout-align="start start" layout-wrap>
        <div flex="20">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Instillinger for s√∏k</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div layout-gt-sm="row">
                        <md-input-container md-theme="md-block">
                            <md-switch class="md-primary" md-no-ink aria-label="Digital" [(checked)]="searchModel.digital">
                                Digital
                            </md-switch>
                        </md-input-container>
                        <md-input-container md-theme="md-block">
                            <md-switch class="md-primary" md-no-ink aria-label="Fritekst" [(checked)]="searchModel.freetext">
                                Fritekst
                            </md-switch>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container md-theme="md-block">
                            <md-switch class="md-primary" md-no-ink aria-label="Grupper" [(checked)]="searchModel.group">
                                Grupper
                            </md-switch>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container md-theme="md-block">
                            Mediatype
                        </md-input-container>
                        <md-input-container md-theme="md-block">
                            <select [(ngModel)]="searchModel.mediatype">
                                <option *ngFor="#mediatype of mediatypes" [value]="mediatype">
                                    {{mediatype}}
                                </option>
                            </select>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="column">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Antall treff</label>
                            <input md-input 
                                [(value)]="searchModel.size"
                                [(ngModel)]="searchModel.size"
                                type="number">
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container md-theme="md-block">
                            title
                        </md-input-container>
                        <md-input-container md-theme="md-block" flex="80">
                            <input id="title" class="mdl-slider mdl-js-slider"
                                [(value)]="searchModel.boost.title"
                                [(ngModel)]="searchModel.boost.title"
                                type="range" min="0" max="15">
                        </md-input-container>
                        <md-input-container md-theme="md-block">
                            <input md-input 
                                [(value)]="searchModel.boost.title"
                                [(ngModel)]="searchModel.boost.title"
                                min=0
                                max=15
                                type="number">
                        </md-input-container>
                    </div>
                </md-card-content>
            </md-card>
        </div>
        <div flex>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Resultater</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <search-result
                            *ngFor="#result of results; #last = last"
                            [result]="result"
                            [last]="last">
                        </search-result>
                    </md-list>
                </md-card-content>
            </md-card>

        </div>
    </div>
