<md-toolbar class="pg-toolbar">
    <search-box (results)="updateResults($event)" (loading)="loading=$event"></search-box>     
</md-toolbar>

    <div layout="row" layout-xs="column" layout-align="start start" layout-wrap>
        <div flex="20">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Instillinger for søk</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    her skal de være
                </md-card-content>
            </md-card>
        </div>
        <div flex>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Resultater</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list>
                        <search-result
                            *ngFor="#result of results; #last = last"
                            [result]="result"
                            [last]="last">
                        </search-result>
                    </md-list>
                </md-card-content>
            </md-card>

        </div>
    </div>
