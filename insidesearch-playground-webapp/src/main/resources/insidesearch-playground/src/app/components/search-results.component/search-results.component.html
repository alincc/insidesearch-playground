<md-card>
    <md-card-title>
        <md-card-title-text>
            <div layout="row" layout-align="space-between center">
                <div class="md-headline">
                    Resultater
                </div>
                <div *ngIf="results">
                    Antall treff {{results.totalElements}}
                </div>
                <div>
                    <button 
                        md-fab class="md-mini md-primary" 
                        aria-label="Bruk som sammenligning"
                        (click)="toCompare()">
                        <i class="material-icons">compare_arrows</i>
                    </button>
                    Vis antall treff:
                    <select [(ngModel)]="searchModel.size"
                        [value]="searchModel.size">
                        <option *ngFor="#size of sizes" [value]="size">
                            {{size}}
                        </option>
                    </select>
                </div>
            </div>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <md-list *ngIf="results">
            <search-result
                *ngFor="#item of results.items; #last = last"
                [result]="item"
                [last]="last">
            </search-result>
        </md-list>
        
        <div layout="row" layout-sm="column" layout-align="center center" layout-wrap *ngIf="results && results.next">
            <button md-fab class="md-primary" aria-label="More hits" (click)="updateResults()">
                <i md-icon>add circle</i>
            </button>
        </div>
    </md-card-content>
</md-card>
