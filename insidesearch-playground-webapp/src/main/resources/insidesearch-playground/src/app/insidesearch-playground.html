<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Lek med søk</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" [routerLink]="['Search']" aria-label="Lek med rangering">
                <i class="pl-md-icon" md-icon>trending_up</i>Lek med rangering
            </a>
            <a class="mdl-navigation__link" [routerLink]="['MyFavorites']" aria-label="Mine favoritter">
                <i class="pl-md-icon" md-icon>favorite</i>Mine favoritter
            </a>

            <a class="pl-sub-navigation-link mdl-navigation__link" aria-label="Favoritt" *ngFor="#favorite of myFavorites| orderBy:'name'"
            (click)="onSelectFavorite(favorite)">
                <i class="pl-md-icon" md-icon>receipt</i>{{favorite.name}}
            </a>

            <a class="mdl-navigation__link" [routerLink]="['Resultlists']" aria-label="Trefflister">
                <i class="pl-md-icon" md-icon>list</i>Trefflister
            </a>

            <a [hidden]="!isRouteActive(['/Resultlists']) && !isRouteActive(['/Supersearch1'])" class="pl-sub-navigation-link mdl-navigation__link" [routerLink]="['Supersearch1']" aria-label="Supersøk 1" style="padding-left: 50px;">
                <i class="pl-md-icon" md-icon>keyboard_arrow_right</i>Supersøk 1
            </a>

            <a class="mdl-navigation__link" [routerLink]="['Settings']" aria-label="Instillinger">
                <i class="pl-md-icon" md-icon>settings</i>Innstillinger
            </a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <md-content>
                <router-outlet></router-outlet>
            </md-content>
        </div>
        <div id="alert" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>
        <div id="alert-danger" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="alert-danger mdl-snackbar mdl-js-snackbar">
            <i class="alert-danger-icon" md-icon>error</i>
            <span class="alert-danger mdl-snackbar__text"></span>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>
    </main>
</div>
